<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta \/ -->
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- meta /\ -->
    <title>Bordner User Interface - Template</title>
    <!-- css \/ -->
	<link href="css/bootstrap.min.css" rel="stylesheet"> <!-- Currently using Bootstrap 3.3.7 -->
	<link href="css/bootstrap-slider.min.css" rel="stylesheet"> <!--For transparency slider -->
    <link href="css/app102.css" rel="stylesheet">
	<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
	<!-- css /\ -->

  </head>
  <body>
	<div class="container-fluid">
	  <div class="row">
		<div class="col-sm-12 map-view map-view-toc transition-class" id="map"></div>
	  </div>
	  <div class="row" id="tocParent">
			<div class="col-sm-12 toc-view toc-view-open transition-class" id="toc">
				<div class="col-sm-4 toc-button toc-button-open transition-class" id="tocButton">
					<span id="tocIcon" class="icon-class glyphicon glyphicon-chevron-up transition-class"></span>
				</div>
				<div class="col-sm-12 legend-view transition-class" id="legend">
					<div class="poly-legend-holder" id="polygonLegendHolder" >POLYGONS</div>
					<div class="point-legend-holder" id="pointLegendHolder" >POINTS</div>
					<div class="line-legend-holder" id="lineLegendHolder" >LINES</div>
				</div>
			</div>
		</div>
		<div class="sampleClass"></div>
	</div>
	<div id="tocModal" class="modal fade" role="dialog">
		<div class="modal-dialog" id="tocModalDialogue">
		</div>
	</div>

  <div id='neatline'></div>
  <!-- Templating using the underscore templating functions included in Carto -->
  <!-- //make a table with the properties -->
  <!-- //all props are container in the object fed here via the _.template function-->
	<script type="infowindow/html" id="infowindow_template">
		<div class="infowindow-custom">
			<a href="#close" class="cartodb-popup-close-button close">x</a>
			<div class="cartodb-popup-content">
				<div class="content" style="padding:20px">
        <table>
        <thead><tr><th>Name</th><th>Density</th><th>Min. Diameter (in)</th><th>Max Diameter (in)</th><th>%</th></tr></thead>

        <% if (typeof(coverage1.name) !== "undefined") { %>
            <tr><td><%= coverage1.name %></td><td><%= coverage1.density %></td><td><%= coverage1.minDiameter %></td><td><%= coverage1.maxDiameter %></td><td><%= coverage1.percentCover %></td></tr>
        <% } %>
        <% if (typeof(coverage3.name) !== "undefined") { %>
            <tr><td><%= coverage1.name %></td><td><%= coverage2.density %></td><td><%= coverage2.minDiameter %></td><td><%= coverage2.maxDiameter %></td><td><%= coverage2.percentCover %></td></tr>
        <% } %>
        <% if (typeof(coverage3.name) !== "undefined") { %>
            <tr><td><%= coverage3.name %></td><td><%= coverage3.density %></td><td><%= coverage3.minDiameter %></td><td><%= coverage3.maxDiameter %></td><td><%= coverage3.percentCover %></td></tr>
        <% } %>
        <% if (typeof(coverage4.name) !== "undefined") { %>
            <tr><td><%= coverage4.name %></td><td><%= coverage4.density %></td><td><%= coverage4.minDiameter %></td><td><%= coverage4.maxDiameter %></td><td><%= coverage4.percentCover %></td></tr>
        <% } %>
        <% if (typeof(coverage5.name) !== "undefined") { %>
            <tr><td><%= coverage5.name %></td><td><%= coverage5.density %></td><td><%= coverage5.minDiameter %></td><td><%= coverage5.maxDiameter %></td><td><%= coverage5.percentCover %></td></tr>
        <% } %>

				<div>
			<div>
		<div>
		<div>
		  <div class="cartodb-popup-tip-container"></div>
		</div>


	</script>
    <!-- js \/ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
	<script src="//d3js.org/d3.v3.min.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/bootstrap-slider.min.js"></script>
	<script src="js/bootstrap.min.js"></script> <!-- Currently using Bootstrap 3.3.7 -->
	<script src="js/app102.js"></script>
	<script src="js/cloud.js"></script>
	<script src="data/temp_classes.js"></script>
	<!-- js /\ -->
  </body>
</html>
