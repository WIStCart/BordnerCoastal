<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>MapBox WebGL - simple test<</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiY29kaWVzZWUiLCJhIjoiNlZ6UUFHSSJ9.Hjhs_mT9dX9bKPG5lXSqyQ';

var map = new mapboxgl.Map({
    container: 'map', // container id
    style: "mapbox://styles/codiesee/ciqmi6l4a0000bdlvlrrtuuaq" /*{
        "version": 8,
        "sources": {
            "simple-tiles": {
                "type": "raster",
                // point to our third-party tiles. Note that some examples
                // show a "url" property. This only applies to tilesets with
                // corresponding TileJSON (such as mapbox tiles). 
                "tiles": [
                    "http://a.tile.openstreetmap.org/{z}/{x}/{y}.png",
                    "http://b.tile.openstreetmap.org/{z}/{x}/{y}.png"
                ],
                "tileSize": 256
            },
			"whai-tiles": {
                "type": "raster", 
                "tiles": [
                    "http://maps.sco.wisc.edu/V1/bordner/03_WHAI_Tiles/00_Demo_Kewaunee/{z}/{x}/{y}.png"
                ],
                "tileSize": 256
            }
        },
        "layers": [{
            "id": "simple-tiles",
            "type": "raster",
            "source": "simple-tiles",
            "minzoom": 0,
            "maxzoom": 22
        },
		{
            "id": "whai-tiles",
            "type": "raster",
            "source": "whai-tiles",
            "minzoom": 10,
            "maxzoom": 18
        }
		]
    }*/,
    center: [-87.62009, 44.604], // starting position
    zoom: 10, // starting zoom
	hash: true,
	pitch: 0.1
});
map.on('load', function() {
    map.addSource("simple-tiles", {
		type: "raster",
        tiles: ["http://maps.sco.wisc.edu/V1/bordner/03_WHAI_Tiles/00_Demo_Kewaunee/{z}/{x}/{y}.png"],
        tileSize: 256
    });

    map.addLayer({
        "id": "simple-tiles",
        "type": "raster",
        "source": "simple-tiles",
        "minzoom": 10,
        "maxzoom": 18
    },"TESTAREA"); // Use the testarea name of the layer that particiapates in the  style: "mapbox://styles/codiesee/ciqmi6l4a0000bdlvlrrtuuaq" ... see here for more https://www.mapbox.com/mapbox-gl-js/example/geojson-layer-in-stack/
})

</script>

</body>
</html>
