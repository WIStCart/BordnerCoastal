<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta \/ -->
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- meta /\ -->
    <title>Bordner User Interface - Template</title>
    <!-- css \/ -->
	<link href="css/bootstrap.min.css" rel="stylesheet"> <!-- Currently using Bootstrap 3.3.7 -->
    <link href="css/app.css" rel="stylesheet">
	<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
	<!-- css /\ -->
	
  </head>
  <body>
	<div class="container-fluid">
	  <div class="row">
		<div class="col-sm-12 map-view map-view-toc transition-class" id="map"></div>
	  </div>
	  <div class="row" id="tocParent">
		<div class="col-sm-12 toc-view toc-view-open transition-class" id="toc">
			<div class="col-sm-4 toc-button toc-button-open transition-class" id="tocButton"><span id="tocIcon" class="icon-class glyphicon glyphicon-chevron-up transition-class"></span></div>
			<div class="col-sm-3 layer-list-view transition-class" id="layerList"></div>
			<div class="col-sm-1 level-toggle-view transition-class" id="levelToggle">
				<div class="level-switch-slider">
					<div class="text-slider text-slider-1">Level 1</div>
					<label class="switch">
						<input type="checkbox" id="levelSliderCheckbox" onchange="toggleCheckbox(this)">
							<div class="slider round">
						</div>
					</label>
					<div class="text-slider text-slider-2">Level 2</div>
				</div>
			</div>
			<div class="col-sm-8 legend-view transition-class" id="legend"></div>
		</div>
	  </div>
	  <div class="sampleClass"></div>
	</div>
	<div id="tocModal" class="modal fade" role="dialog">
	  <div class="modal-dialog" id="modalDialogue">
	  </div>
	</div>
    <!-- js \/ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
	<script src="//d3js.org/d3.v3.min.js"></script>
    <script src="js/bootstrap.min.js"></script> <!-- Currently using Bootstrap 3.3.7 -->
    <script src="js/app.js"></script>
	<!-- js /\ -->
  </body>
</html>
